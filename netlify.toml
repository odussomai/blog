[build]
publish = "public"
command = "zola build"

[build.environment]
# Set the version name that you want to use and Netlify will automatically use it.
ZOLA_VERSION = "0.21.0"

[[headers]]
for = "/atom.xml"
[headers.values]
Content-Security-Policy = "default-src 'self'"

[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
X-XSS-Protection = "1; mode=block"
Referrer-Policy = "strict-origin-when-cross-origin"
Strict-Transport-Security = "max-age=63072000; includeSubdomains"
Content-Security-Policy = "default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://giscus.app; script-src 'self' 'unsafe-inline' https://giscus.app https://www.googletagmanager.com https://www.google-analytics.com https://guestbooks.meadow.cafe; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://giscus.app https://www.google-analytics.com https://guestbooks.meadow.cafe; frame-src 'self' https://giscus.app; form-action 'self' https://guestbooks.meadow.cafe"
Cross-Origin-Resource-Policy = "same-site"
Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
Cache-Control = '''
  max-age=300,
  s-maxage=86400,
  stale-while-revalidate
'''
