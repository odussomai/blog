[build]
publish = "public"
command = "zola build"

[build.environment]
# Set the version name that you want to use and Netlify will automatically use it.
ZOLA_VERSION = "0.21.0"

[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
X-XSS-Protection = "1; mode=block"
Referrer-Policy = "strict-origin-when-cross-origin"
Strict-Transport-Security = "max-age=63072000; includeSubdomains"
Content-Security-Policy = "default-src 'none'; font-src 'self' https://fonts.gstatic.com; img-src 'self' https://github.githubassets.com https://www.google-analytics.com https://www.googletagmanager.com; object-src 'none'; script-src 'self' https://giscus.app https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' 'sha256-p5EfRIhWJi7Zh7WJil3mpIVCZvcu+zebWbMe6B0so8A=' https://fonts.googleapis.com https://giscus.app; form-action 'none'; base-uri 'self'; frame-ancestors 'none'; frame-src https://giscus.app; connect-src 'self' https://api.github.com https://www.google-analytics.com https://analytics.google.com"
Cross-Origin-Resource-Policy = "same-site"
Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
Cache-Control = '''
  max-age=300,
  s-maxage=86400,
  stale-while-revalidate
'''
